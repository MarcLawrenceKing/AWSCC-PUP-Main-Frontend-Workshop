<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/04-number-game.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p id="message">I will randomly generate a number between 1 and 100, can you guess it??</p>
        <input type="number" id="userInput" min="1" max="100" placeholder="Input a guess"><br>
        <button id="submitBtn">Submit</button>
        <p id="reply"></p>
    </div>
    <script src="scripts/04-number-game.js"></script>
</body>
</html>
